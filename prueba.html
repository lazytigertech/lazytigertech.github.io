<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chatbot local con Transformers.js</title>
<style>
body { font-family: sans-serif; }
#chat { border:1px solid #ccc; padding:10px; width:420px; height:300px; overflow-y:auto; margin-bottom:10px; background:#f9f9f9; display:flex; flex-direction:column;}
.burbuja { padding:8px 12px; margin:4px; border-radius:12px; max-width:80%; display:inline-block; }
.user { background:#d1e7ff; align-self:flex-end; margin-left:auto; }
.bot { background:#e2ffe2; align-self:flex-start; margin-right:auto; }
#bar-container { width:420px; border:1px solid #aaa; height:12px; background:#eee; margin-bottom:10px; }
#bar { height:12px; width:0%; background:#eee; transition: width 0.2s, background 0.2s; }
#input-area { display:flex; }
#msg { flex:1; padding:6px; }
#send { padding:6px 12px; }
</style>
</head>
<body>

<h3>Chatbot local</h3>
<div id="status">Preparando modelo…</div>
<div id="bar-container"><div id="bar"></div></div>

<div id="chat"></div>

<div id="input-area">
  <input id="msg" placeholder="Escribe tu pregunta..." disabled />
  <button id="send" disabled>Enviar</button>
</div>

<script type="module">
import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2";

const statusEl = document.getElementById("status");
const bar = document.getElementById("bar");
const input = document.getElementById("msg");
const sendBtn = document.getElementById("send");
const chat = document.getElementById("chat");

let genPipeline = null;
let ready = false;

function addMessage(text, clase){
  const div = document.createElement("div");
  div.className = `burbuja ${clase}`;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Inicializar pipeline
async function init() {
  statusEl.innerText = "Cargando modelo...";

  // pipeline con modelo ligero compatible
  genPipeline = await pipeline("text-generation", "Xenova/distilgpt2", {
    progress_callback: (progress) => {
      if(progress && progress.loaded && progress.total){
        const pct = Math.round((progress.loaded/progress.total)*100);
        console.log("Progreso:", pct + "%");
        bar.style.width = pct + "%";
        bar.style.background = `linear-gradient(to right, #4caf50 ${pct}%, #eee ${100-pct}%)`;
      }
    }
  });

  bar.style.width = "100%";
  bar.style.background = "#4caf50";
  statusEl.innerText = "✔ Modelo listo — puedes escribir";
  input.disabled = false;
  sendBtn.disabled = false;
  ready = true;
}

// Enviar mensaje
async function enviar() {
  if(!ready) return;
  const text = input.value.trim();
  if(!text) return;
  addMessage(text, "user");
  input.value = "";
  sendBtn.disabled = true;

  let replyDiv = document.createElement("div");
  replyDiv.className = "burbuja bot";
  replyDiv.innerHTML = "...";
  chat.appendChild(replyDiv);
  chat.scrollTop = chat.scrollHeight;

  const response = await genPipeline(text, { max_new_tokens:80, temperature:0.7 });

  replyDiv.innerHTML = response[0].generated_text;
  sendBtn.disabled = false;
}

sendBtn.onclick = enviar;
input.addEventListener("keypress", e => { if(e.key === "Enter") enviar(); });

init();
</script>
</body>
</html>
